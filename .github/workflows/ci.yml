name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Prevent duplicate runs for push and PR from the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript compiler
        run: bun run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun run test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/unit/coverage-final.json
          flags: unit
          name: unit-tests
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start Docker Compose services
        run: docker compose -f docker-compose.test.yml up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for Caddy..."
          timeout 60 bash -c 'until curl -f http://localhost:2019/config/; do sleep 2; done'
          echo "Waiting for MITMproxy..."
          timeout 60 bash -c 'until curl -f http://localhost:8081/; do sleep 2; done'
          echo "Waiting for Backend..."
          timeout 60 bash -c 'until curl -f http://localhost:5681/; do sleep 2; done'
          echo "Waiting for Echo Server 1..."
          timeout 60 bash -c 'until curl -f http://localhost:5678/; do sleep 2; done'
          echo "Waiting for Echo Server 2..."
          timeout 60 bash -c 'until curl -f http://localhost:5679/; do sleep 2; done'
          echo "Waiting for Echo Server 3..."
          timeout 60 bash -c 'until curl -f http://localhost:5680/; do sleep 2; done'
          echo "All services ready!"

      - name: Run integration tests
        run: bun run test:integration
        env:
          INTEGRATION_TEST: true
          CADDY_ADMIN_URL: http://localhost:2019
          CADDY_HTTP_URL: http://localhost:8080

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/integration/coverage-final.json
          flags: integration
          name: integration-tests
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Cleanup Docker services
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

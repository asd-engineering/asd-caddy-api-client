services:
  openldap:
    image: osixia/openldap:1.5.0
    container_name: openldap-test
    environment:
      LDAP_ORGANISATION: "Test Organization"
      LDAP_DOMAIN: "test.local"
      LDAP_BASE_DN: "dc=test,dc=local"
      LDAP_ADMIN_PASSWORD: "admin"
      LDAP_CONFIG_PASSWORD: "config"
      LDAP_TLS: "false"
      LDAP_TLS_VERIFY_CLIENT: "never"
    volumes:
      - ./fixtures/ldap-bootstrap.ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom/bootstrap.ldif:ro
    ports:
      - "389:389"
      - "636:636"
    healthcheck:
      test:
        [
          "CMD",
          "ldapsearch",
          "-x",
          "-H",
          "ldap://localhost",
          "-b",
          "dc=test,dc=local",
          "-D",
          "cn=admin,dc=test,dc=local",
          "-w",
          "admin",
        ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  phpldapadmin:
    image: osixia/phpldapadmin:0.9.0
    container_name: phpldapadmin-test
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: openldap
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - "8081:80"
    depends_on:
      openldap:
        condition: service_healthy

services:
  caddy:
    image: caddy:2.9-alpine
    container_name: caddy-test
    ports:
      - "2019:2019" # Admin API
      - "8443:443" # HTTPS (non-standard port to avoid conflicts)
      - "8080:80" # HTTP
    environment:
      - CADDY_ADMIN=0.0.0.0:2019
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    volumes:
      - ./test/Caddyfile:/etc/caddy/Caddyfile
      - caddy_test_data:/data
      - caddy_test_config:/config

  # Backend service for testing reverse proxy
  echo-server:
    image: hashicorp/http-echo:latest
    container_name: echo-test
    command: ["-text=Hello from test backend"]
    ports:
      - "5678:5678"

volumes:
  caddy_test_data:
  caddy_test_config:
